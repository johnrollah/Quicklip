<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuicKlip2 - Preferences</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-select.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <style media="screen">
      body{
        background-color: black;
        color: white;
        height:100%;
      }
      .dragger {
        background-color: black;
        height: 40px;
        display: block;
        -webkit-app-region: drag;
      }
      input{
        -webkit-app-region: no-drag;
      }
      button {
        -webkit-app-region: no-drag;
      }
      .clip {
        box-sizing: border-box;
        background-color: rgba(92, 92, 92, 0.6);
        color: white;
        width: 89%;
        resize: vertical;
        height: 27px;
        word-break: break-all;
        overflow: hidden;
        -webkit-app-region: no-drag;
      }
      a{
        color: white;
      }
      .dark .modal-content div{
        background-color: black;
      }
      .bootstrap-select{
        color: black;
      }
      .newUtil {
        cursor: pointer;
      }
      .newUtil[disabled] {
        cursor: not-allowed;
      }
      option[selected] {
        background-color: black;
        color: white;
      }

      #customCSS {
        height: 250px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #footerButtons{
        position: absolute;
        bottom: -10;
        left:0;
        right:0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="dragger"></div>
        </div>
      </div>
      <div class="row" id="tabs">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#clips" aria-controls="clips" role="tab" data-toggle="tab">Clips</a></li>
          <li role="presentation"><a href="#utilities" aria-controls="utilities" role="tab" data-toggle="tab">Utilities</a></li>
          <li role="presentation"><a href="#style" aria-controls="style" role="tab" data-toggle="tab">Style</a></li>
          <li role="presentation"><a href="#stats" aria-controls="stats" role="tab" data-toggle="tab">Statistics</a></li>
        </ul>
        <br>
        <div class="tab-content">
          <div class="tab-pane active" id="clips">
            <div class="col-xs-6">
              <form class="form-horizontal" action="#">
                <div class="form-group">
                  <label for="clipcount" class="col-sm-4">Number of clips to save:</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="number" name="clipcount" id="clipcount" min="10">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4" for="textarea-fontsize">Textarea Font Size (px):</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="number" name="textarea-fontsize" id="textarea-fontsize">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4" for="textarea-height">Textarea Height (px):</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="number" name="textarea-height" id="textarea-height">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4" for="useHotkeys">Use Hotkeys?</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="checkbox" name="useHotkeys" checked id="useHotkeys">
                  </div>
                </div>
              </form>
            </div>
            <div class="col-xs-6">
              <label for="example">Text Box Preview:</label>
              <textarea name="example" class="clip">
Bacon ipsum dolor amet doner andouille alcatra venison meatloaf. Jowl ball tip chicken pork belly spare ribs beef ham. Ball tip rump swine leberkas, pork belly doner pork chop bresaola shanke.
              </textarea>
            </div>
          </div>

          <div class="tab-pane" id="utilities">
            <div class="col-xs-6">
              <div class="input-group">
                <div class="input-group-addon">
                  <input type="checkbox" name="autoscan" id="autoscan">
                </div>
                <input class="form-control" disabled type="text" value="Automatically scan new copies?" style="cursor: default;">
              </div>
            </div>
            <div class="col-xs-6 pull-right">
              <h5>TIP: right click a clip number to scan for items!</h5>
            </div>

            <div class="container-fluid">
              <div class="row">
                <hr>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label for="searchItems">String Search Items</label>
                  <select class="bootstrap-select" name="searchItems" id="searchItems" size="9">
                    <!-- items added on load -->
                  </select>
                  <br>
                  <button class="btn btn-warning" type="button" name="createNew" id="createNew" value="Create New"><i class="fa fa-plus"></i></button>
                  <button class="btn btn-danger" type="button" name="delete" id="deleteItem" value="Delete" disabled><i class="fa fa-trash"></i></button>
                  <button class="btn btn-info pull-right" type="button" name="rename" id="renameItem" value="Rename" disabled><i class="fa fa-pencil-square-o"></i></button>
                </div>
                <div class="col-xs-8">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="expression">Regular Expression</label>
                      <span class="pull-right">Need help? <a href="javascript:void(0);" onclick="rxl()">regexlib.com</a></span>
                      <div class="input-group">
                        <input class="form-control" disabled type="text" name="expression" id="expression">
                        <span class="input-group-addon btn-primary" id="saveRegex" disabled><i class="fa fa-floppy-o"></i></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="itemUtilities">Utilities</label>
                      <div class="input-group">
                        <select class="form-control" disabled name="itemUtilities" id="itemUtilities">
                          <option value="">Select Utility</option>
                          <!-- items added when item is selected -->
                        </select>
                        <span class="input-group-addon btn-info" id="renameUtil" disabled><i class="fa fa-pencil-square-o"></i></span>
                        <span class="input-group-addon btn-danger" id="delUtil" disabled><i class="fa fa-trash"></i></span>
                        <span class="input-group-addon btn-warning" id="newUtil" disabled><i class="fa fa-plus"></i></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="utilityURL">Utility url</label>
                      <div class="input-group">
                        <input class="form-control" disabled type="text" name="utilityURL" id="utilityURL">
                        <span class="input-group-addon btn-primary" id="saveUrl" disabled><i class="fa fa-floppy-o"></i></span>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="style">
            <div class="row">
              <div class="input-group">
                <div class="input-group-addon">
                  <input type="checkbox" name="useCustomCSS" id="useCustomCSS">
                </div>
                <input class="form-control" disabled type="text" value="Use custom CSS?" style="cursor: default;">
              </div>
            </div>
            <hr>
            <div class="row" style="height:calc(100vh - 20%)">
              <div name="customCSS" class="form-control" id="customCSS"></div>
            </div>
          </div>
          <div class="tab-pane" id="stats">
            <table class="table">
              <tr>
                <td class="text-center" colspan="2">
                  <h3><span id="totalCopies"></span> total copies</h3>
                </td>
              </tr>
              <tr>
                <td>
                  <h4><span id="totalLaunchedUtils"></span> total launched utilities</h4>
                </td>
                <td>
                  <h4><span id="totalCharactersCopied"></span> characters copied</h4>
                </td>
              </tr>
              <tr>
                <td>
                  <h4><span id="totalLaunchedItems"></span> launched search items</h4>
                </td>
                <td>
                  <h4><span id="totalHistoryCopies"></span> history clips copied</h4>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center" id="footerButtons">
          <hr>
          <button class="btn btn-primary" id="save" type="button" name="button">Save</button>
          <button class="btn btn-danger" id="cancel" type="button" name="button">Cancel</button>
          <br>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootbox.min.js"></script>
    <script src="./js/ace/ace.js"></script>
    <script src="./js/options.js"></script>
  </body>
</html>
